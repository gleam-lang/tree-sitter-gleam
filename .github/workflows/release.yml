name: release
on:
  push:
    tags:
      - "v*"

jobs:
  build-mac:
    name: build-mac-release
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install npm dependencies
        run: npm ci

      - name: Ensure generated parser files are up to date
        run: npx tree-sitter generate

      - name: Ensure tests pass
        run: npx tree-sitter test

      - name: Compile library file
        run: cc -shared -fPIC -g -O2 -I src src/parser.c -o tree-sitter-gleam.so

      - name: Create archive
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          ARCHIVE="tree-sitter-gleam-$VERSION-macos.tar.gz"
          tar -czf $ARCHIVE tree-sitter-gleam.so

          echo "ASSET=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload release archive
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            ${{ env.ASSET }}

  build-linux:
    name: build-linux-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install npm dependencies
        run: npm ci

      - name: Ensure generated parser files are up to date
        run: npx tree-sitter generate

      - name: Ensure tests pass
        run: npx tree-sitter test

      - name: Compile library file
        run: cc -shared -fPIC -g -O2 -I src src/parser.c -o tree-sitter-gleam.so

      - name: Create archive
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          ARCHIVE="tree-sitter-gleam-$VERSION-linux.tar.gz"
          tar -czf $ARCHIVE tree-sitter-gleam.so

          echo "ASSET=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload release archive
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            ${{ env.ASSET }}
