name: release
on:
  push:
    tags:
      - "v*"

jobs:
  build-mac:
    name: build-release
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install npm dependencies
        run: npm ci

      - name: Ensure generated parser files are up to date
        run: npx tree-sitter generate

      - name: Ensure tests pass
        run: npx tree-sitter test

      - name: Compile library file
        run: cc -shared -fPIC -g -O2 -I src src/parser.c -o tree-sitter-gleam.so

      - name: Create archive
        run: tar -gzf tree-sitter-gleam_macos.tar.gz tree-sitter-gleam.so

  build-linux:
    name: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install npm dependencies
        run: npm ci

      - name: Ensure generated parser files are up to date
        run: npx tree-sitter generate

      - name: Ensure tests pass
        run: npx tree-sitter test

      - name: Compile library file
        run: cc -shared -fPIC -g -O2 -I src src/parser.c -o tree-sitter-gleam.so

      - name: Create archive
        run: tar -gzf tree-sitter-gleam_linux.tar.gz tree-sitter-gleam.so
